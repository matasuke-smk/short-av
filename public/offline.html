<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - Short AV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    .offline-icon {
      fill: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon offline-icon" viewBox="0 0 24 24">
      <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h.71C7.37 7.69 9.48 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3s-1.34 3-3 3z"/>
      <path d="M3 13L5.1 10.9 7.2 13 8.3 11.9 6.2 9.8 8.3 7.7 7.2 6.6 5.1 8.7 3 6.6 1.9 7.7 4 9.8 1.9 11.9z"/>
    </svg>

    <h1>オフラインです</h1>

    <p>
      インターネット接続がありません。<br>
      接続を確認して、もう一度お試しください。
    </p>

    <button onclick="window.location.reload()">
      再読み込み
    </button>
  </div>

  <script>
    // オンラインに戻ったら自動リロード
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
